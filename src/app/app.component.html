<app-header></app-header>
<main class="container my_data my-5">
  <div class="row">
    <div class="col">
      <app-side-menu></app-side-menu>
      <div class="row d-flex">

        <div class="col-md-4" *ngFor="let item of listData">
          <div class="card h-100 d-flex">
              <img class="card_img" [src]="item.thumbnail"> 
              <div class="card_body h-100 d-flex flex-column justify-content-between">
                <div>
                    <h3 class="card_title">{{item.title}}</h3>
                    <p class="card_content">{{item.short_description}}</p>
                    <p class="card_game_type">Game type: {{item.genre}}</p>
                    <p class="card_game_form">Game Requirement: {{item.platform}}</p>
                    <p class="card_game_publisher">publisher by: {{item.publisher}}</p>
                    <p class="card_game_release">Release: {{item.release_date}}</p>
                    <p class="card_game_made">Made by: {{item.developer}}</p>
                </div>
                <div class="d-flex align-content-center links_flex">
                    <a [href]="item.game_url" class="card_down_link">Download Link</a>
                    <a class="card_game_moreInfo" [href]="item.freetogame_profile_url">More info</a>
                </div>
                  
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<app-footer></app-footer>
